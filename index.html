<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <div class="container">
            <img src="./agenda1.jpg" alt="menina com agenda">
            <h1>Agenda de contatos</h1>
        </div>    
        <div class="formulario">
            <div class="centralizar">
                <form id="form-contato">
                    <label for="Nomecompleto">Nome Completo</label></br>
                    <input type="text" name="nome-completo" id="nome-completo" required>
                    <label for="DDD"> Telefone com DDD</label></br>
                    <div class="telefone">
                        <input type="number" name="telDDD" id="telDDD" minlength="2" maxlength="3">
                        <input type="number" name="telefone" id="telefone" minlength="8" maxlength="9">
                    </div>                
                    <label for="email">Email</label></br>
                    <input type="email" name="email1" id="email1">
                    <button type="submit" id="botao">Cadastrar</button>
                </form>
            </div>
                <table>
                    <thead>
                        <tr class="colunas">
                            <th>Nome Completo</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
        </div>
</div>    
<script src="main.js" ></script>
</body>
</html>
